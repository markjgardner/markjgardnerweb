name: Publish Website

on:
  push:
    branches:
      - main
      - test

jobs:
  publish-test:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Purge existing content
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az storage blob delete-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} --source '${{ vars.CONTAINER_NAME }}' --pattern "test/*"

    - name: Publish to test site
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} --destination '${{ vars.CONTAINER_NAME }}/test' --source . --pattern "*"

  publish-prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: publish-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Purge existing content
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az storage blob delete-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} --source '${{ vars.CONTAINER_NAME }}' --pattern "prod/*"

    - name: Publish to prod site
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} --destination '${{ vars.CONTAINER_NAME }}/prod' --source . --pattern "*"

    - name: Login to azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Purge CDN
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az cdn endpoint purge --name ${{ vars.AZURE_CDN_ENDPOINT_NAME }} --profile-name ${{ vars.AZURE_CDN_PROFILE_NAME }} --resource-group ${{ vars.AZURE_CDN_RESOURCE_GROUP }} --content-paths "/*"